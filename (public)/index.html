    <body>

        <!--<h1 class = "container">Message in the Bottle</h1>-->
        <nav class="navbar navbar-light bg-light justify-content-center">
            <img id = "logo" src="logo.png" style="height: 100px;">
        </nav>
        
        <br>
        
        <div class="container">
            <div class="row">
                <div class="col">
                    <form id="msgForm">
                        <textarea class="form-control" id="msgBox" style="text-align-last: center; font-size: 150%; font-family: 'Vollkorn', serif;" rows="15" placeholder="Let it all out..."></textarea> <br>
                        <!--<input type="text" name="text"><br><br>-->
                        <div class="d-flex justify-content-center">
                            <input type = "submit" id="submitBtn" class="btn btn-primary" style="margin: 10px" value="Submit"> 
                            <input type = "button" class="btn btn-primary" style="margin: 10px" value="Walk by the Shore"> <br>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div id="cards">

        </div>
        
        <!-- Modal -->
        <div class="modal fade" id="submittedModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Your message is now floating on the ocean</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body">
                    Please understand that suicide or hurting yourself is not a solution.
                    Seek help via National Suicide Prevention Hotline at 800-273-8255, available 24 hours.
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-primary"><a style="color:white" href="tel: 800-273-8255">Call Now</a></button>
                <button type="button" class="btn btn-secondary"><a style="color:white;" href="https://suicidepreventionlifeline.org/">More Information</a></button>
                </div>
            </div>
            </div>
        </div>
